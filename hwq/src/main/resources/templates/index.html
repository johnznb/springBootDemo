<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/vue.js"></script>
    <script src="../static/js/echarts.min.js"></script>
</head>
<body>
<div id="app" style="width: 1200px;height:400px;"></div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{

        },
        methods:{
            drawChart(){
                let option =
                    {

                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            crossStyle: {
                                color: '#999'
                            }
                        }
                    },
                    toolbox: {
                        feature: {
                            dataView: {show: true, readOnly: false},
                            magicType: {show: true, type: ['line', 'bar']},
                            restore: {show: true},
                            saveAsImage: {show: true}
                        }
                    },
                    legend: {
                        orient: 'vertical',
                        right: 0,
                        bottom: 100,
                        data: ['蒸发量', '降水量', '平均温度','促消费.平均值项','电销.平均值项','催收.平均值项']
                    },
                    xAxis: [
                        {
                            type: 'category',
                            data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                            axisPointer: {
                                type: 'shadow'
                            }
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value',
                            min: 0,
                            max: 250,
                            interval: 50,
                            axisLabel: {
                                formatter: '{value} ml'
                            }
                        },
                        {
                            type: 'value',
                            min: 0,
                            max: 25,
                            interval: 5,
                            axisLabel: {
                                formatter: '{value} °C'
                            }
                        }
                    ],
                    series: [
                        {
                            name: '蒸发量',
                            type: 'bar',
                            data: [2.0, 4.9, 7.0, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3]
                        },
                        {
                            name: '降水量',
                            type: 'bar',
                            data: [2.6, 5.9, 9.0, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6.0, 2.3]
                        },
                        {
                            name: '促消费.平均值项',
                            type: 'line',
                            //使用y轴的index,在单个图表实例中存在多个 y轴的时候有用
                            yAxisIndex: 1,
                            data: [2.0, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23.0, 16.5, 12.0, 6.2]
                        },
                        {
                            name: '电销.平均值项',
                            type: 'line',
                            yAxisIndex: 1,
                            data: [1.0, 2.4, 3.3, 4.7, 9.3, 10.2, 28.3, 23.4, 23.0, 17.5, 18.0, 3.2]
                        },
                        {
                            name: '催收.平均值项',
                            type: 'line',
                            yAxisIndex: 1,
                            data: [7.0, 2.4, 3.3, 4.7, 9.3, 3.2, 28.3, 21.4, 17.0, 17.5, 9.0, 5.2]
                        }

                    ]
                    };
                this.myChart.setOption(option);
                // window.onresize = function(){
                //     this.myChart.resize()
                // }
            }
        },
        mounted(){
            this.myChart = echarts.init(document.getElementById("app"));
            this.drawChart();
        },

    })
</script>
</html>
